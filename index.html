<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    code {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid grey;
      margin: 15px;
    }

    code::before {
      content: "(click to copy) ";
    }

    small {
      font-size: small;
    }

     details {
      border: 1px solid grey;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
    }

    :target {
      background-color: lightgoldenrodyellow;
    }
  </style>
</head>
<body>
  <p>
    <b>CTRL + F is your friend.</b>
  </p>
  <p>
    Click on the model name to show the download link
  </p>

  <p>
    <a href="samples.html"> Click here to see samples for the models (incomplete atm)</a>
  </p>
  <script>
    fetch('models.json').then(
      response => response.json()
    ).then((json) => {
      const json_data = json;
      let content = '';

      for(key in json_data) {
        const models = json_data[key]['models'];
        const repo = json_data[key]['repo_url'];
        const model_count = Object.keys(models).length;
        let innerContent = '';

        const source = elem('a', 'source', {href: repo});
        const smolSource = elem('small', source);
        const header = elem('h2', `${key} ${smolSource}`, { id: key });
        innerContent += header;

        for(model in models) {
          const url = json_data[key]['models'][model];

          const urlHtml = elem('code', url, {onclick: 'copy(this)'});
          const pElem = elem('p', urlHtml);
          const detailsHtml = detailsElem(model, pElem, {id: model});

          innerContent += detailsHtml;
        }

        content += elem('div', innerContent);
      }

      document.body.innerHTML += content;

      if (window.location.hash) {
        var targetId = window.location.hash.substring(1);
        var target = document.getElementById(targetId);
        if (target) {
          target.scrollIntoView();
        }
      }
    });

    function copy(elem) {
      copyTextToClipboard(elem.innerHTML);
    }

    function copyTextToClipboard(text) {
      var textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);

      alert(`Copied: \n ${text}`);
    }

    function elem(tag, content, attr = {}) {
      const attributeString = Object.keys(attr)
        .map(key => `${key}=${attr[key]}`)
        .join(' ');

      return `<${tag} ${attributeString}>${content}</${tag}>`;
    }

    function detailsElem(title, content, attr={}) {
      const summary = elem('summary', title);
      const details = elem('details', summary + content, attr);
      return details;
    }
  </script>
</body>
</html>
